<!doctype html>
<html lang="en">
  <head>
    <title>Shop | 1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!-- CSS Links -->
     <link rel="stylesheet" href="checkout.css">
     <link rel="stylesheet" href="form.css">
    <!-- Bootstrap CSS v5.0.2 -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <!-- Font Awesome cdn -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  </head>
  <body>
      <header>
          <nav class="navbar">
              <div class="navbar-center">
                  <span class="nav-icon">
                    <i class="fas fa-bars"></i>
                  </span>
                  <img src="./images/logo.png" alt="store-logo">
                  <div class="cart-btn">
                      <span class="nav-icon">
                        <i class="fas fa-shopping-cart"></i>
                      </span>
                      <div class="cart-items">0</div>
                  </div>
              </div>
          </nav>
      </header>

      <section class="products">
        <div class="container form-section">
            <form action="">
              <div class="col-md-12 row">
                <div class="col-md-5">
                  <h4>Purchase Details</h4>
                  <label for="name">Name</label> <br>
                  <input type="text" name="name" placeholder="enter name"> <br>
  
                  <label for="number">Phone Number</label> <br>
                  <input type="tel" name="number" placeholder="enter phone number"> <br>
  
                  <label for="email">Email</label> <br>
                  <input type="email" name="email" placeholder="enter email">

                  <label for="payment">Payment Method</label> <br>
                  <select name="payment" id="">
                    <option value="on-delivery">Pay On Delivery</option>
                    <option value="m-pesa">M-PESA</option>                                           
                  </select>
                </div>
    
                <div class="col-md-7">
                  <h4>Your Order</h4>
                  <textarea name="order" id="" cols="65" rows="14" class="order-confirm"></textarea><br>
                  <button type="submit">Confirm</button>
                </div>
              </div>
            </form>
        </div>
      </section>

      <section>
          <div class="cart-overlay">
              <div class="cart">
                  <span class="close-cart2 close-cart">
                    <i class="fas fa-times-circle"></i>
                  </span>
                  <h2>Your Order</h2>
                  <div class="cart-content">
                    
                        <!--
                            <div class="cart-item">
                            <img src="./images/product-1.jpeg" alt="product">
                        <div>
                            <h4>Queen Bed</h4>
                            <h5>16,000 KSH</h5>
                            <span class="remove-item">remove</span>
                        </div>
                        <div>
                            <i class="fas fa-caret-up"></i>
                            <p class="item-amount">1</p>
                            <i class="fas fa-caret-down"></i>
                        </div>
                        </div>    
                        -->
                    
                </div>
                <div class="cart-footer">
                    <h3>Total : <span class="cart-total">0</span>KSH</h3>

                    <button class="banner-btn">
                       <a href="" class="close-cart" > Confirm Order<i class="far fa-credit-card"></i></a>
                    </button>

                    <button class="banner-btn">
                        <a href="./index.html"><i class="fas fa-arrow-left"></i>Return To Shop</a>
                    </button>
                </div>
              </div>
          </div>
      </section>

      <section>
        <footer>
          <div class="foot-section text-center">
              <div class="container-fluid">
                <div class="col-md-12 row">
                  <div class="col-md-6">
                    <p>
                      You will receive a call shortly after confirming your order with details on how to proceed.
                       Thankyou for choosing us.
                    </p>
                  </div>

                  <div class="col-md-6">
                    <a href=""><i class="fas fa-instagram"></i></a>
                    <a href=""><i class="fas fa-twitter"></i></a>
                  </div>
                </div>
              </div>
          </div>
        </footer>
      </section>
    <!-- Bootstrap JavaScript Libraries-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


     <!-- Contentful API -->
     <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <!-- Custom js-->
    <script src="./checkout.js"></script>
</body>
</html>
